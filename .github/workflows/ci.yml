
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # stable wheels for torch==2.2.2
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install "numpy<2" "torch==2.2.2" pyyaml regex
          python -m pip install -e .
          python -m pip install pytest

      - name: Run tests
        run: pytest -q
